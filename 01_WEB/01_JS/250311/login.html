<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const id = prompt('ID를 입력 하세요');
      const pw = prompt('PW를 입력 하세요');

      const right_id = 'kirikaka';
      const right_pw = 'dldks123';

      if (id !== right_id && pw === right_pw) {
        console.log('ID가 틀렸습니다.');
      } else if (id === right_id && pw !== right_pw) {
        console.log('PW가 틀렸습니다.');
      } else if (id === right_id && pw === right_pw) {
        console.log('로그인 성공.');
      } else if (id !== right_id && pw !== right_pw) {
        console.log('망했어요.');
      }
    </script>
  </head>
  <body></body>
</html>
