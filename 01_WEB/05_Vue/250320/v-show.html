<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-show="amount<1000">You need over 1000</h1>
      <h1 v-show="amount>=1000">Possible to deposit</h1>
      입금액 입력 : <input type="text" v-model.number="amount" />
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            amount: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
