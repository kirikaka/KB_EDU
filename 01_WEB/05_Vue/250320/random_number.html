<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Get random Number</h1>
      <h1 v-if="num>user_num">up</h1>
      <h1 v-else-if="num<user_num">Down</h1>
      <h1 v-else-if="num==user_num">Correct</h1>

      input ur number<input type="text" v-model.number="user_num" />
    </div>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        data() {
          return {
            user_num: 0,
            num: parseInt(Math.random() * 10),
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
